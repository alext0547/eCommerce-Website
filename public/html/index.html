<!DOCTYPE html>
<html>
    <head>
        <title>FreshFinds</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="../css/header.css">
    </head>
    <body>
        <header class="header">
            <div class="header-left-section">
                <div class="logo-container">
                    <img class="logo-image" src="../images/header/logo.png">
                    <div class="slogan-brand-container">
                        <p class="brand">FRESHFINDS</p>
                        <p class="slogan">Explore. Discover. Fresh Finds.</p>
                    </div>
                </div>
                <div class="search-container">
                    <input class="search-bar" type="text" placeholder="search">

                    <button class="search-button">
                        <img class="search-icon" src="../images/header/search.svg">
                        <div class="tooltip">Search</div>
                    </button>
                </div>
            </div>
            <div class="header-middle-section">
                <div class="html-link">
                    <a href="index.html">
                        <button class="html-link-button">Home</button>
                    </a>
                </div>
                <div class="html-link">
                    <a href="products.html">
                        <button class="html-link-button">Products</button>
                    </a>
                </div>
                <div class="contact-info">
                    <button class="contact-button">Contact</button>
                    <div class="contact-info-container">
                        <button class="contact-info-button">
                            <a>Email: alextanase103@gmail.com<br></a>
                            Phone: 804-755-6687<br>
                            Address: 3148 West Broad St, Richmond, VA 23045
                        </button>
                    </div>
                </div>
            </div>
            <div class="header-right-section">
                <div class="checkout-container">
                    <a href="checkout.html" class="checkout">
                        <img class="cart-image" src="../images/header/cart-icon.png">
                        <div class="cart-quantity">0</div>
                    </a>
                    <div class="tooltip">Checkout</div>
                </div>
                <div class="user-info-container">
                    <button class="sign-up-button">Sign up</button>
                </div>
                <div class="user-info-container">
                    <button class="log-in-button">Log in</button>
                </div>
            </div>
        </header>
    </body>
</html>
